<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebSocket++ Test</title>
</head>
<body>
  <h2>WebSocket++ Test Client</h2>
  <button id="sendBtn">Send Message</button>
  <p id="status">Connecting...</p>
  <p id="output"></p>

  <canvas id="noiseCanvas" width="128" height="128" 
        style="width: 512px; height: 512px; image-rendering: pixelated;"></canvas>

  <h3>Perlin Biome Map</h3>
  <canvas id="perlinCanvas" width="128" height="128"
          style="width: 512px; height: 512px; image-rendering: pixelated;"></canvas>

  <h3>Clouds (Perlin - Billow)</h3>
  <canvas id="cloudCanvas" width="256" height="256"
          style="width: 512px; height: 512px;"></canvas>

  <h3>Water (Simplex)</h3>
  <canvas id="waterCanvas" width="256" height="256"
          style="width: 512px; height: 512px; image-rendering: pixelated;"></canvas>

  <h3>Gas (Perlin - Domain Warp)</h3>
  <canvas id="gasCanvas" width="512" height="512"></canvas>
  <script src="test.js"></script>
</body>
</html>
