<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebSocket++ Test</title>
</head>
<body>
  <h2>Noisy - Perlin Noise Generator</h2>

  <div style="display: flex; width: 100%; margin-bottom: 10px; align-items: center;">
    <select id="noiseSelect"
          style="width: 512px; height: 40px; font-size: 16px; margin-right: 20px;">
      <option value="whiteNoise">White Noise</option>
      <option value="perlinNoise">Perlin Noise</option>
      <option value="simplexNoise">Simplex Noise</option>
    </select>

    <h3 style="margin: 0;">Noise Settings</h3>
    <h3 style="margin-left: 100px;">Color Controls</h3>
  </div>

  <p id="output"></p>

  <div style="display: flex; gap: 20px; align-items: flex-start;">

    <canvas id="noiseCanvas" width="128" height="128" 
        style="width: 512px; height: 512px; image-rendering: pixelated;">
    </canvas>

    <div style="display: flex; flex-direction: column; height: 512px; justify-content: space-between;">

      <div id="optionsContainer" style="display: flex; flex-direction: column; gap: 10px;">

        <label>
          Seed:
          <input id="seedInput" type="number" min="0" max="4294967295" step="1" value="12345"
                 style="width: 100px; margin-left: 10px;">
        </label>

        <label>
          Scale:
          <input id="scaleInput" type="number" min="1.0" max="50.0" step="0.1" value="10.0"
                 style="width: 100px; margin-left: 10px;">
        </label>

        <div id="perlinOptions" style="display: none;">
          <label>
            Perlin Type:
            <select id="perlinTypeSelect" style="margin-left: 10px;">
              <option value="normal">Normal</option>
              <option value="fbm">FBM</option>
              <option value="ridged">Ridged</option>
              <option value="turbulence">Turbulence</option>
            </select>
          </label>
        </div>
      </div>

      <button id="sendBtn"
            style="height: 40px; padding: 0 40px; font-size: 16px;">
        Generate Noise
      </button>

    </div>

    <div style="width: 220px; display:flex; flex-direction:column; height:512px;">
      <div id="gradientPreview"
          style="width:100%; height:20px; border:1px solid #333; margin-bottom:8px;">
      </div>

      <button id="addStopBtn" style="width:100%; margin-bottom:10px;">
        Add Color Stop
      </button>

      <div id="gradientStops"
        style="display:flex; flex-direction:column; gap:6px;">
      </div>
    </div>
  </div>

  <p id="status">Connecting...</p>

  <h3>Biome Map (Perlin)</h3>
  <canvas id="terrainCanvas" width="128" height="128"
          style="width: 512px; height: 512px; image-rendering: pixelated;"></canvas>

  <h3>Clouds (Perlin - Billow)</h3>
  <canvas id="cloudCanvas" width="256" height="256"
          style="width: 512px; height: 512px;"></canvas>

  <h3>Water (Simplex)</h3>
  <canvas id="waterCanvas" width="256" height="256"
          style="width: 512px; height: 512px; image-rendering: pixelated;"></canvas>

  <h3>Gas (Perlin - Domain Warp)</h3>
  <canvas id="gasCanvas" width="512" height="512"></canvas>
  <script src="test.js"></script>
</body>
</html>
